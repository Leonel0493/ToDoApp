<div class="column d-flex">
  <div class="label-column d-flex">
    <span class="circle" [style.backgroudColor]="'red'"></span>
    <span class="name">
      {{ name }}
      <span class="number">
        {{ data.length }}
      </span>
    </span>
  </div>
  <div class="label-column d-flex"></div>
</div>

<div class="column">
  <app-card
    [items]="card.items"
    [idOrder]="card.order"
    *ngFor="let card of data"
  >
  </app-card>
</div>
