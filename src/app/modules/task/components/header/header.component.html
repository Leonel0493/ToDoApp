<div class="navbar">
    <div class="d-flex logo-section d-all-center">
        <div class="logo" [routerLink]="['/','auth','login']">
            Tasks
        </div>
        <div class="menu">
            <ul>
                <li 
                    [ngClass]="{'active':primero}" 
                    *ngFor="let item of menu;let primero = first"
                >
                    {{item.name}}
                </li>
            </ul>
        </div>
    </div>
    <div class="d-flex d-all-center user-section">

        <div class="notifications">
            <span class="count">5</span>
            <i class="fa-solid fa-bell"></i>
        </div>
        <div class="avatar d-all-center d-flex">
            <img src="https://avatars.githubusercontent.com/u/5788756?v=4" alt="">
        </div>
    </div>
</div>
